<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <h1>Temperature Converter</h1>
        <level for="celsius">Celsius</level>&nbsp;&nbsp;&nbsp;
        <input id="celsius" type="text" placeholder="Enter Celsius">&nbsp;&nbsp;&nbsp;
        <buttom class="button" onclick="convertFahrenheit()">Convert Fahrenheit</buttom>
        <br><br>

        <level for="fahrenheit">Fahrenheit</level>&nbsp;&nbsp;&nbsp;
        <input id="fahrenheit" type="text" placeholder="Enter Fahrenheit">&nbsp;&nbsp;&nbsp;
        <buttom class="button" onclick="convertCelsius()">Convert Celsius</buttom>
        <br><br>


        <button class="button" onclick="reset()">Reset</button>
    </div>


    <script src="custom.js"></script>
</body>
</html>
